<!DOCTYPE html>
    <html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="public/css/style.css">
        <title>Ohmyfood</title>
    </head>
    <body>
        <div class="container">
            <!-- header -->
            <header class="header">
                <div class="header__blc">
                    <!-- insérer une icône flèche gauche -->
                    <a href="index.html" class="header__home"><i class="fa-solid fa-arrow-left"></i></a>
                    <img src="images/logo/ohmyfood.png" alt="logo" class="header__logo header__logo--size">
                </div>
            </header>
            
            <!-- contenu princpal -->
            <!-- mettre en place les conteneurs cover, menu et button -->
            <main>
                <!-- couverture de page -->
                <div class="cover">
                    <img src="images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="menu" class="cover__img">
                    <div class="cover__hdg">
                        <h1 class="cover__hdg__elmt">La note enchantée</h1>
                        <div class="icn">
                            <i class="fa-regular fa-heart icn__fav icn__fav__emp"></i>
                            <i class="fa-solid fa-heart icn__fav icn__fav__full icn__fav__full--pink"></i>
                            <i class="fa-solid fa-heart icn__fav icn__fav__full icn__fav__full--purp"></i>
                        </div>
                    </div>
                </div>
            </main>

            <!-- footer -->
            <footer class="footer">
                <p class="footer__hdg">Ohmyfood</p>
                <ul class="footer__list">
                    <li class="footer__list__itm"><a href="#" class="footer__list__lnk"><i class="fas fa-utensils footer__list__icn"></i>Proposer un restaurant</a></li>
                    <li class="footer__list__itm"><a href="#" class="footer__list__lnk"><i class="fas fa-handshake-angle footer__list__icn"></i>Devenir partenaire</a></li>
                    <li class="footer__list__itm"><a href="#" class="footer__list__lnk">Mentions légales</a></li>
                    <!-- implémentation d'un lien mail -->
                    <li class="footer__list__itm"><a href="#" class="footer__list__lnk">Contact</a></li>
                </ul>
            </footer>
        </div>
    </body>
</html>
